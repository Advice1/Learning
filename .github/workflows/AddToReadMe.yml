# This is a basic workflow to help you get started with Actions

name: Append To README

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "steps" branch
  push:
    branches: [ "steps" ]
  pull_request:
    branches: [ "steps" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Append-to-file:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Append to file
        run: |
          echo "Appending to a file with Phumlani Arendse" >> ../Append.txt 
          echo "-=-=-=-=--==-=--=-=-==-=-=-=-=-"
          cat ../../Append.txt 
          echo "-=-=-=-=--==-=--=-=-==-=-=-=-=-"
      - name: commit changed to github
        # Hint: use github token to push your changes
        run: |
          git config --global user.email "drnxumza@gmail.com"
          git config --global user.name "advice"
      - name: Push change
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  #authentication
          branch: steps
       

 
